<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">

    <div class="card mt-3 text-dark " style="width: 500px;">

        <div class="card-header text-center">
            <h1>Login</h1>
        </div>

        <div class="card-body">

            {{status}}
            
            <form method="post">

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="email@example.com"  required autofocus>
                </div>

                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="***********"  required>
                </div>

                <button type="submit" class="btn btn-lg btn-danger" style="width: 100%;">Entrar</button>

            </form>

        </div>

    </div>

</div>
